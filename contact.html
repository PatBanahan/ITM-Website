<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Contact</title>
    <style>
        @font-face {
            font-family: 'Early Quake';
            src: url('assets/fonts/Early Quake DEMO.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('assets/images/paper-plane-cursor-white.png') 21 21, auto;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Early Quake', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 120px 20px 60px 20px;
        }

        /* VHS Scan Lines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* VHS Noise */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.08; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 24px;
            font-family: 'Early Quake', monospace;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
            line-height: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button img {
            transition: filter 0.3s ease;
        }

        .back-button:hover {
            background: #fff;
            color: #000;
            cursor: url('assets/images/paper-plane-cursor-black.png') 21 21, pointer;
            transform: scale(1.05);
        }

        .back-button:hover img {
            filter: invert(1);
        }

        h1 {
            font-family: 'Early Quake', sans-serif;
            font-size: 48px;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 12px;
            font-weight: normal;
        }

        .contact-form {
            margin-bottom: 80px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            font-family: 'Early Quake', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 0, 0, 0.2),
                0 0 60px rgba(0, 255, 255, 0.2);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .submit-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-family: 'Early Quake', monospace;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: url('assets/images/paper-plane-cursor-white.png') 21 21, pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            background: #fff;
            color: #000;
            cursor: url('assets/images/paper-plane-cursor-black.png') 21 21, pointer;
            transform: scale(1.05);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 0, 0, 0.3),
                0 0 60px rgba(0, 255, 255, 0.3);
        }

        .socials-section {
            margin-top: 80px;
            padding-top: 80px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }

        .socials-title {
            font-size: 36px;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        .platform-group {
            margin-bottom: 50px;
        }

        .platform-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .platform-icon {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .platform-name {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border: 2px solid transparent;
        }

        .social-link:hover {
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            border: 2px solid #0ff;
            cursor: url('assets/images/paper-plane-cursor-black.png') 21 21, pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 100px 15px 40px 15px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 40px;
                letter-spacing: 8px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 18px;
            }

            .socials-title {
                font-size: 28px;
                letter-spacing: 4px;
            }

            .platform-name {
                font-size: 22px;
            }

            .platform-icon {
                width: 32px;
                height: 32px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                font-size: 14px;
                padding: 12px;
            }

            .submit-button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
