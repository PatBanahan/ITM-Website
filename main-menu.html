<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Main Menu</title>
    <style>
        @font-face {
            font-family: 'Early Quake';
            src: url('./assets/fonts/Early Quake DEMO.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Early Quake', sans-serif;
            background: #000;
            color: #fff;
            cursor: url('./assets/images/paper-plane-cursor-white.png'), auto;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 40px;
        }

        h1 {
            font-family: 'Early Quake', sans-serif;
            font-size: 72px;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: normal;
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .menu-btn {
            font-family: 'Early Quake', sans-serif;
            padding: 20px 80px;
            font-size: 32px;
            letter-spacing: 6px;
            background: transparent;
            color: #fff;
            border: 3px solid #fff;
            cursor: url('./assets/images/paper-plane-cursor-white.png'), pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-direction: row-reverse;
        }
        
        .menu-btn img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
            display: block;
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover img {
            filter: brightness(0) invert(0);
            animation: wiggle-pulse 0.6s ease-in-out infinite;
        }
        
        @keyframes wiggle-pulse {
            0%, 100% {
                transform: translateY(-4px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-4px) rotate(-5deg) scale(1.05);
            }
            50% {
                transform: translateY(-4px) rotate(0deg) scale(1.08);
            }
            75% {
                transform: translateY(-4px) rotate(5deg) scale(1.05);
            }
        }

        .menu-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            cursor: url('./assets/images/paper-plane-cursor-black.png'), pointer;
        }

        /* VHS effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1000;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
            animation: noise 0.2s infinite;
        }
        
        /* Film grain overlay */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            z-index: 999;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grainFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='3' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23grainFilter)' /%3E%3C/svg%3E");
            animation: grain 0.15s steps(5) infinite;
        }
        
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2%, -2%); }
            20% { transform: translate(2%, -1%); }
            30% { transform: translate(-1%, 2%); }
            40% { transform: translate(1%, 1%); }
            50% { transform: translate(-2%, 1%); }
            60% { transform: translate(2%, -2%); }
            70% { transform: translate(-1%, -1%); }
            80% { transform: translate(1%, 2%); }
            90% { transform: translate(2%, 1%); }
        }
        
        /* Film scratches/dust */
        .film-scratches {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 998;
            pointer-events: none;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(255,255,255,0.05) 98%, rgba(255,255,255,0.05) 99%, transparent 99%),
                linear-gradient(90deg, transparent 23%, rgba(255,255,255,0.03) 23%, rgba(255,255,255,0.03) 23.5%, transparent 23.5%),
                linear-gradient(90deg, transparent 67%, rgba(255,255,255,0.04) 67%, rgba(255,255,255,0.04) 67.5%, transparent 67.5%);
            animation: scratches 8s linear infinite;
        }
        
        @keyframes scratches {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        /* Subtle vignette */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.4) 100%);
            z-index: 997;
        }

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="film-grain"></div>
    <div class="film-scratches"></div>
    
    <div class="container">
        <h1>IN THE MOMENT</h1>
        
        <div class="menu-buttons">
            <a href="music.html" class="menu-btn">
                <img src="./assets/images/icons/music-icon.png" alt="Music">
                MUSIC
            </a>
            <a href="videos.html" class="menu-btn">
                <img src="./assets/images/icons/videos-icon.png" alt="Videos">
                VIDEOS
            </a>
            <a href="merch.html" class="menu-btn">
                <img src="./assets/images/icons/merch-icon.png" alt="Merch">
                MERCH
            </a>
            <a href="contact.html" class="menu-btn">
                <img src="./assets/images/icons/contact-icon.png" alt="Contact">
                CONTACT
            </a>
            <a href="about.html" class="menu-btn">
                <img src="./assets/images/icons/about-icon.png" alt="About">
                ABOUT
            </a>
        </div>
    </div>
</body>
</html>
