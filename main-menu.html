<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Main Menu</title>
    <style>
        @font-face {
            font-family: 'Early Quake';
            src: url('./assets/fonts/Early Quake DEMO.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }

        body {
            font-family: 'Early Quake', sans-serif;
            background: #000;
            color: #fff;
            cursor: url('./assets/images/paper-plane-cursor-white.png'), auto;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 40px;
        }

        h1 {
            font-family: 'Early Quake', sans-serif;
            font-size: 72px;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: normal;
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .menu-btn {
            font-family: 'Early Quake', sans-serif;
            padding: 20px 80px;
            font-size: 32px;
            letter-spacing: 6px;
            background: transparent;
            color: #fff;
            border: 3px solid #fff;
            cursor: url('./assets/images/paper-plane-cursor-white.png'), pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-direction: row-reverse;
        }
        
        .menu-btn img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
            display: block;
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover img {
            filter: brightness(0) invert(0);
            animation: wiggle-pulse 0.6s ease-in-out infinite;
        }
        
        @keyframes wiggle-pulse {
            0%, 100% {
                transform: translateY(-4px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-4px) rotate(-5deg) scale(1.05);
            }
            50% {
                transform: translateY(-4px) rotate(0deg) scale(1.08);
            }
            75% {
                transform: translateY(-4px) rotate(5deg) scale(1.05);
            }
        }

        .menu-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            cursor: url('./assets/images/paper-plane-cursor-black.png'), pointer;
        }

        /* VHS effects */
        /* VHS effects removed - using video background instead */

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="background-video">
        <source src="./assets/videos/PaintSplatter.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <h1>IN THE MOMENT</h1>
        
        <div class="menu-buttons">
            <a href="music.html" class="menu-btn">
                <img src="./assets/images/icons/music-icon.png" alt="Music">
                MUSIC
            </a>
            <a href="videos.html" class="menu-btn">
                <img src="./assets/images/icons/videos-icon.png" alt="Videos">
                VIDEOS
            </a>
            <a href="https://itmshop.bigcartel.com/" target="_blank" class="menu-btn">
                <img src="./assets/images/icons/merch-icon.png" alt="Shop">
                SHOP
            </a>
            <a href="contact.html" class="menu-btn">
                <img src="./assets/images/icons/contact-icon.png" alt="Contact">
                CONTACT
            </a>
            <a href="about.html" class="menu-btn">
                <img src="./assets/images/icons/about-icon.png" alt="About">
                ABOUT
            </a>
        </div>
    </div>
</body>
</html>
