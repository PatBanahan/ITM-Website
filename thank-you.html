<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM - Message Sent</title>
    <style>
        @font-face {
            font-family: 'Early Quake';
            src: url('assets/fonts/Early Quake DEMO.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('assets/images/paper-plane-cursor-white.png') 21 21, auto;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Early Quake', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        /* VHS Scan Lines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* VHS Noise */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.08; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-family: 'Early Quake', sans-serif;
            font-size: 64px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 12px;
            font-weight: normal;
            color: #0ff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 24px;
            margin-bottom: 50px;
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-family: 'Early Quake', monospace;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back-button:hover {
            background: #fff;
            color: #000;
            cursor: url('assets/images/paper-plane-cursor-black.png') 21 21, pointer;
            transform: scale(1.05);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                letter-spacing: 6px;
            }

            p {
                font-size: 18px;
            }

            .back-button {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="background-video">
        <source src="assets/videos/PaintSplatter.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>SENT</h1>
        <p>Thanks for reaching out. We'll get back to you soon lil bro</p>
        <a href="main-menu.html" class="back-button">Back to Menu</a>
    </div>

<script>
    // iOS autoplay fix: trigger video.play() on first user gesture
    (function() {
        var video = document.querySelector(".background-video");
        if (!video) return;
        function tryPlay() {
            video.play();
            document.removeEventListener("touchstart", tryPlay);
            document.removeEventListener("click", tryPlay);
        }
        document.addEventListener("touchstart", tryPlay, { once: true });
        document.addEventListener("click", tryPlay, { once: true });
    })();
</script>
</body>
</html>
